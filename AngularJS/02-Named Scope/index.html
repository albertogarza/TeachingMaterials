<!DOCTYPE html>
<html ng-app="basicApp">
<head>
    <title>Basic MVC Angular App</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body>

    <div class="container">

        <div ng-controller="basicController as bc1">
            <h2>Controller 1</h2>
            <input type="text" ng-model="bc1.sometext" />
            <h3>Hello {{ bc1.sometext }}</h3>
            <button ng-click="bc1.doSomething()">Do It!</button>
        </div>

        <hr />

        <div ng-controller="basicController as bc2">
            <h2>Controller 2</h2>
            <input type="text" ng-model="bc2.sometext" />
            <h3>Hello {{ bc2.sometext }}</h3>
            <button ng-click="bc2.doSomething()">Submit</button>
        </div>

        <hr />

        <h2>no controller</h2>
        <input type="text" ng-model="sometext" />
        <h3>Hello {{ sometext }}</h3>
        <button ng-click="doSomething()">Do It!</button>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

    <script type="text/javascript" src="controller.js"></script>

</body>
</html>
