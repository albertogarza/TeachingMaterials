<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	<div>
		<h1></h1>
		<form name="textInputs" method="GET" action="inputsReceived.html">
			Just Text: 
			<input type="text" name="regularText" /><br/>
            <br/>
			Search:
			<input type="search" name="searchText" /><br/>
			Telephone:
			<input type="tel" name="telephoneText" /><br/>
			URL:
			<input type="url" name="urlText" /><br/>
			Email:
			<input type="email" name="emailText" /><br/>
			<br/>
            Password:
            <input type="password" name="pwText"/><br/>
            More Text (textarea):
            <textarea name="textareaDemo"></textarea><br/>
			<br/>
			<input type="submit"/>
		</form>
	</div>
	<div>
		<h1></h1>
		<form name="checkRadioInputs" method="GET" action="inputsReceived.html">
            What color are your eyes?<br/>
            <input type="checkbox" name="blueCheck" value="blue"/> Blue <br/>
            <input type="checkbox" name="brownCheck" value="brown" checked="checked"/> Brown <br/>
            <input type="checkbox" name="greenCheck" value="green"/> Green <br/>
            <input type="checkbox" name="yellowCheck" value="yellow"/> Yellow <br/>
            <input type="checkbox" name="redCheck" value="red"/> Red <br/>
            <br/>
            What is your gender?<br/>
            <label><input type="radio" name="gender" value="male" checked="checked"/> Male</label><br/>
            <label><input type="radio" name="gender" value="female" checked="checked"/> Female</label><br/>
            <br/>
            <input type="submit"/>
		</form>
	</div>
